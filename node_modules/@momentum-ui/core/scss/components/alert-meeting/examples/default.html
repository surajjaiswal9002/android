<div class="md-alert md-alert--meeting">
  <div class="md-avatar md-avatar--medium">
    <div class="md-avatar md-avatar--medium" title="J $">
      <span class="md-avatar__letter">J$</span>
    </div>
  </div>
  <div class="md-alert__content">
    <div class="md-alert__title" title="Important Meeting">Important Meeting</div>
    <div class="md-alert__status">In 5 mins.</div>
    <div class="md-alert__message" title="This is important">This is important</div>
  </div>
  <div class="md-alert__button">
    <button
      class="md-button md-button--circle md-button--44"
      alt="snooze" type="button" aria-label="snooze">
      <span class="md-button__children">
        <i class="icon icon-alarm_16"></i>
      </span>
    </button>
  </div>
  <div class="md-alert__button">
    <button
      class="md-button md-button--circle md-button--44"
      alt="close" type="button" aria-label="close">
      <span class="md-button__children">
        <i class="icon icon-cancel_16"></i>
      </span>
    </button>
  </div>
</div>
